{% extends 'base/account_base.html' %}

{% load humanize %}

{% block title %}
{{ title }} | 傾着物
{% endblock %}

{% block account_content %}
    <div class="row">
        <table rules="rows" class="account-info col-xs-10 col-md-8 col-xs-offset-1 col-md-offset-0">
            <tr>
                <td>ユーザーID </td>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <td>メールアドレス</td>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <td>氏名</td>
                <td>{{ user.last_name }}{{ user.first_name }}</td>
            </tr>
        </table>
    </div>
    <div class="row edit-btn">
        <a href="{% url 'account_edit' %}" class="col-xs-offset-1 col-md-offset-0 custom-btn">編集</a>
    </div>
{% endblock %}
