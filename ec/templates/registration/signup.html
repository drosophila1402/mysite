{% extends 'base/base.html' %}

{% block title %}
{{ title }} | 傾着物
{% endblock %}

{% block content %}
<div class="col-xs-12 col-md-6 col-md-offset-3">
    <h2>会員登録フォーム</h2>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <label>ユーザーID</label>
        {{ form.username }}
        <label>パスワード</label>
        {{ form.password1 }}
        <label>パスワード(確認)</label>
        {{ form.password2 }}
        {{ form.username.errors }}
        {{ form.username.errors }}
        {{ form.password2.errors }}
        <input type="submit" class="btn" value="登録">
    </form>
</div>
{% endblock %}
